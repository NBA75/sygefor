<div ng-if="training" class="row" xmlns="http://www.w3.org/1999/html">
    <div class="col-md-8">
        <form sf-xeditable-form="form" sf-href='training.view({id: training.id})' on-success="onSuccess(data)">

            <!-- training form -->
            <ng-include src="'trainingbundle/training/states/detail/partials/training.form.html'"></ng-include>

            <!-- training : diverse training -->
            <h3><span>{{ training.typeLabel }}</span></h3><hr>
            <div class="row">
                <div class="col-lg-6">
                    <ul class="summary">
                        <li><label>Type d'action diverse</label> <span sf-xeditable="form.children.variousAction">{{ training.variousAction.name }}</span></li>
                        <li><label>Publics prioritaires</label> <span sf-xeditable="form.children.publicTypes" data-type="checklist" data-mode="popup" ng-bind-html="training.publicTypes | joinObjects:'name':'\n' | nl2br"></span></li>
                        <li><label>Organisme</label> <span sf-xeditable="form.children.organism">{{ training.organism }}</span></li>
                        <li><label>Responsable pédag.</label> <span sf-xeditable="form.children.supervisors" data-type="select2">{{ training.supervisors|joinObjects:'fullName' }}</span></li>
                    </ul>
                </div>
                <div class="col-lg-6">
                    <ul class="summary">
                        <li><label>Type d'intervention</label> <span sf-xeditable="form.children.interventionType">{{ training.interventionType }}</span></li>
                        <li><label>Initiative externe</label> <span sf-xeditable="form.children.externInitiative">{{ training.externInitiative ? 'Oui' : 'Non' }}</span></li>
                        <li><label>Établissement en convention</label> <span sf-xeditable="form.children.agreement">{{ training.agreement ? 'Oui' : 'Non' }}</span></li>
                    </ul>
                </div>
            </div>

        </form>
    </div>
    <div class="col-md-4 sidebar">
        <ng-include src="'trainingbundle/training/states/detail/partials/sessions.block.html'"></ng-include>
        <ng-include src="'trainingbundle/training/states/detail/partials/materials.block.html'"></ng-include>
        <ng-include src="'trainingbundle/training/states/detail/partials/comments.block.html'"></ng-include>
    </div>
</div>
