<VirtualHost *:82>
    ServerName http://sygefor.dev:80
    # ServerName https://sygefor.dev:443

    ProxyPassMatch ^/(.*\.php)$ fcgi://php-fpm:9000/var/www/sygefor/web/$1

    DocumentRoot /var/www/sygefor/web/
    UseCanonicalName On

    <Directory /var/www/sygefor/web>
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks MultiViews

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ app.php [QSA,L]
        </IfModule>
    </Directory>

    <LocationMatch ^/api/(shibboleth|account/register)|^/account|^/training/inscription>
        AuthType shibboleth
        ShibRequireSession Off
        ShibUseHeaders On
        require shibboleth
    </LocationMatch>

    # Active WAYF for Shibboleth
    # <Directory /var/www/sygefor/web/wayf>
    #     AllowOverride All
    #     Require all granted
    #     Options Indexes FollowSymLinks MultiViews
