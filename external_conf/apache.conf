    #     <IfModule mod_rewrite.c>
    #         RewriteEngine On
    #         RewriteCond %{REQUEST_FILENAME} !-f
    #         RewriteRule ^(.*)$ WAYF.php [QSA,L]
    #     </IfModule>
    # </Directory>

    ErrorLog ${APACHE_LOG_DIR}/sygefor-error.log
    CustomLog ${APACHE_LOG_DIR}/sygefor-access.log combined

</VirtualHost>
